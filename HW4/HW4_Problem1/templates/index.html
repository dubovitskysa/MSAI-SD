<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <table width="500" align="center" border="1">
        <tr align="center">
            <td>
                <h1>Welcome to my Flask Blog App!</h1>
            </td>
        </tr>
        {% for post in posts %}
        <tr>
            <td>
                <a href="/post/{{post.id}}">{{post.header}}</a>
            </td>
        </tr>
        {% endfor %}
        <tr align="center">
            <td>
                <a href="/newPost">Add new post</a>
            </td>
        </tr>
    </table>
</body>
</html>
